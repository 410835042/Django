{% extends 'base.html' %}
{% block content %}
    {% if request.user.is_authenticated %}
        <h1>夥伴清單</h1>
        <button type="submit"> <a href='/partners/create/'>新增夥伴</a></button>
        <button type="submit"> <a href='../'>返回夥伴頁面</a></button>
        <ol>
            <!--列出所有物件-->
            {% for instance in object_list %}
                <li>Partner No.{{ instance.id }} - <a href='{{ instance.get_absolute_url }}'> {{ instance.brand_name }} </a> </li>
            {% endfor %} <!--for loop 結束-->
        </ol>
    {% else %}
        <p>您尚未登入-<a href="/partners/login/">登入</a></p>
    {% endif %}
{% endblock %}
